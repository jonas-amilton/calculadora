<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculadora">
        <p id="resultado">0</p>

        <table>
          <tr>
            <td><button class="botao" onclick="limpar()">C</button></td>
            <td><button class="botao" onclick="apagar()"><</button></td>
            <td>
              <button class="botao" onclick="selecionar('/')">/</button>
            </td>
            <td>
              <button class="botao" onclick="selecionar('*')">x</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="botao" onclick="selecionar('7')">7</button>
            </td>
            <td>
              <button class="botao" onclick="selecionar('8')">8</button>
            </td>
            <td>
              <button class="botao" onclick="selecionar('9')">9</button>
            </td>
            <td>
              <button class="botao" onclick="selecionar('-')">-</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="botao" onclick="selecionar('4')">4</button>
            </td>
            <td>
              <button class="botao" onclick="selecionar('5')">5</button>
            </td>
            <td>
              <button class="botao" onclick="selecionar('6')">6</button>
            </td>
            <td>
              <button class="botao" onclick="selecionar('+')">+</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="botao" onclick="selecionar('1')">1</button>
            </td>
            <td>
              <button class="botao" onclick="selecionar('2')">2</button>
            </td>
            <td>
              <button class="botao" onclick="selecionar('3')">3</button>
            </td>
            <td><button class="botao" onclick="calcular()">=</button></td>
          </tr>
          <tr>
            <td>
              <button class="botao" onclick="selecionar('0')">0</button>
            </td>
            <td>
              <button class="botao" onclick="selecionar('.')">.</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
